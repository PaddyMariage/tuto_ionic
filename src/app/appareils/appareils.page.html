<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title><img src="assets/icon/logo.jpg" alt="logo"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Liste dynamique des appareils :</h3>
  <ion-list>
    <ion-item *ngFor="let appareil of tabAppareils" (click)="onLoadAppareil(appareil)" routerLink="/tabs/appareils/single-appareil"> {{appareil.name}} </ion-item>
  </ion-list>
</ion-content>
