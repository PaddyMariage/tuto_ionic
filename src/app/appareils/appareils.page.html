<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <img src="assets/icon/logo.jpg" alt="logo">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Liste dynamique des appareils : </p>
  <ion-item *ngFor="let appareil of tabAppareils" (click)="onLoadAppareil(appareil.name)" routerLink="/single-appareil" router-direction="forward"> {{appareil.name}} - {{appareil.description}} </ion-item>
</ion-content>
