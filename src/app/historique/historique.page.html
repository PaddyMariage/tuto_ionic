<ion-header>
  <ion-toolbar>
    <ion-title><img src="assets/icon/logo.jpg" alt="logo"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>historique des commandes : </h3>
  <ion-list>
    <ion-item *ngFor="let commande of historique" (click)="onLoadCommande(commande)" routerLink="/single-appareil"> {{commande.name + " " + commande.total}} </ion-item>
  </ion-list>
</ion-content>
